<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<div class="border border-light p-3 mb-4">
    <div class="container h-100">
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>Id: <input type="text" th:field="*{id}" class="form-control" readonly/></p>
    <p>Message: <input type="text" th:field="*{content}" class="form-control" placeholder="Enter Message"/></p>
    <div class="d-flex h-100">
        <p><input class="btn btn-primary mb-2" type="submit" value="Submit" /> <input type="reset" value="Reset" class="btn btn-primary"/></p>
    </div>
</form>
</div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.min.js}"></script>

</body>
</html>
